<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
            rel="stylesheet"
            type="text/css">
      <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="matrix">
      <img class="logo" src="./eisenhower-matrix.jpg" alt="logo">
      <a class="more-inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main>
    <div class="add-task">
      <label for="new-task">Add Item</label>
    <div class="add-delete-edit-tasks">
          <input id="new-task"class="task" type="text">
        <button id="buttons">Add</button>
    </div>
    <h3 class="titles">Todo</h3>
      <ul class="lists" id="incompleteTasks">
        <li>
          <input type="checkbox"><label class="task">Pay Bills</label>
          <input type="text" class="task">
          <button class="edit" id="buttons">Edit</button>
          <button class="delete" id="buttons"><img src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox"><label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="edit" id="buttons">Save</button>
          <button class="delete" id="buttons">
          <img src="./remove.svg" alt="delete"></button>
        </li>
      </ul>
    <h3 class="titles">Completed</h3>
      <ul class="lists" id="completed-tasks">
        <li>
          <input type="checkbox" checked><label class="task">See the Doctor</label>
          <input type="text" class="task">
          <button class="edit" id="buttons">Edit</button>
          <button class="delete" id="buttons">
            <img src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
